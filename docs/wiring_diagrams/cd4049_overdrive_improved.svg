<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .audio-wire { stroke: #00FF00; stroke-width: 4; fill: none; }
      .power-wire { stroke: #FF0000; stroke-width: 4; fill: none; }
      .ground-wire { stroke: #000000; stroke-width: 4; fill: none; }
      .signal-wire { stroke: #0066FF; stroke-width: 3; fill: none; }
      
      .input-jack { fill: #333333; stroke: #111111; stroke-width: 2; }
      .output-jack { fill: #333333; stroke: #111111; stroke-width: 2; }
      .ic-body { fill: #222222; stroke: #666666; stroke-width: 2; }
      .capacitor { fill: #4169E1; stroke: #191970; stroke-width: 2; }
      .potentiometer { fill: #8B4513; stroke: #654321; stroke-width: 2; }
      .power-supply { fill: #444444; stroke: #888888; stroke-width: 2; }
      
      .pin-power { fill: #FF0000; stroke: #CC0000; stroke-width: 1; }
      .pin-ground { fill: #000000; stroke: #333333; stroke-width: 1; }
      .pin-signal { fill: #00FF00; stroke: #00CC00; stroke-width: 1; }
      
      .label-title { font-size: 24px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
      .label-section { font-size: 16px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
      .label-component { font-size: 12px; font-weight: bold; fill: #FFFFFF; font-family: Arial, sans-serif; }
      .label-pin { font-size: 10px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
      .label-wire { font-size: 10px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="label-title">CD4049 CMOS Overdrive Circuit - Detailed Wiring</text>
  <text x="500" y="55" text-anchor="middle" class="label-section">Musical Distortion Using CMOS Inverters</text>
  
  <!-- Input Section -->
  <text x="120" y="100" text-anchor="middle" class="label-section">AUDIO INPUT</text>
  
  <!-- Input Jack -->
  <circle class="input-jack" cx="80" cy="130" r="20"/>
  <text x="80" y="110" text-anchor="middle" class="label-pin">1/4" Jack</text>
  <text x="80" y="165" text-anchor="middle" class="label-pin">Audio In</text>
  
  <!-- Input jack connections -->
  <circle cx="65" cy="130" r="3" fill="#00FF00"/>
  <text x="55" y="135" text-anchor="end" class="label-pin">TIP</text>
  
  <circle cx="80" cy="115" r="3" fill="#000000"/>
  <text x="85" y="110" class="label-pin">SLEEVE</text>
  
  <!-- Input Coupling Capacitor -->
  <rect class="capacitor" x="150" y="125" width="12" height="20" rx="3"/>
  <text x="170" y="140" class="label-pin">0.1µF</text>
  <text x="170" y="155" class="label-pin">Coupling</text>
  <text x="170" y="170" class="label-pin">Capacitor</text>
  
  <!-- Input Resistor (bias) -->
  <rect x="200" y="130" width="30" height="8" fill="#D2B48C" stroke="#8B7355" stroke-width="2" rx="3"/>
  <text x="215" y="140" text-anchor="middle" class="label-component">1MΩ</text>
  <text x="215" y="155" text-anchor="middle" class="label-pin">Input Bias</text>
  
  <!-- CD4049 IC -->
  <rect class="ic-body" x="300" y="100" width="120" height="80" rx="8"/>
  <text x="360" y="85" text-anchor="middle" class="label-section">CD4049UBE</text>
  <text x="360" y="125" text-anchor="middle" class="label-component">CMOS Inverter</text>
  <text x="360" y="145" text-anchor="middle" font-size="10" fill="#CCCCCC">DIP-16 Package</text>
  <text x="360" y="160" text-anchor="middle" font-size="10" fill="#CCCCCC">6 Inverter Gates</text>
  <text x="360" y="175" text-anchor="middle" font-size="10" fill="#CCCCCC">Use Only Gate 1</text>
  
  <!-- CD4049 Pin connections -->
  <circle class="pin-signal" cx="300" cy="130" r="5"/>
  <text x="280" y="135" text-anchor="end" class="label-pin">1 (IN)</text>
  
  <circle class="pin-power" cx="300" cy="150" r="5"/>
  <text x="280" y="155" text-anchor="end" class="label-pin">16 (VDD)</text>
  
  <circle class="pin-signal" cx="420" cy="130" r="5"/>
  <text x="440" y="135" class="label-pin">2 (OUT)</text>
  
  <circle class="pin-ground" cx="420" cy="150" r="5"/>
  <text x="440" y="155" class="label-pin">8 (VSS)</text>
  
  <!-- Feedback Resistor -->
  <rect x="320" y="200" width="80" height="8" fill="#D2B48C" stroke="#8B7355" stroke-width="2" rx="3"/>
  <text x="360" y="210" text-anchor="middle" class="label-component">100MΩ</text>
  <text x="360" y="225" text-anchor="middle" class="label-pin">Feedback Resistor</text>
  <text x="360" y="240" text-anchor="middle" class="label-pin">(Sets Operating Point)</text>
  
  <!-- Level Control Potentiometer -->
  <rect class="potentiometer" x="500" y="110" width="80" height="40" rx="8"/>
  <text x="540" y="95" text-anchor="middle" class="label-section">LEVEL</text>
  <text x="540" y="125" text-anchor="middle" class="label-component">100kΩ</text>
  <text x="540" y="140" text-anchor="middle" font-size="10" fill="#CCCCCC">Audio Taper</text>
  <text x="540" y="170" text-anchor="middle" class="label-pin">Volume Control</text>
  
  <!-- Potentiometer connections -->
  <circle cx="500" cy="130" r="4" fill="#00FF00"/>
  <text x="485" y="135" text-anchor="end" class="label-pin">IN</text>
  
  <circle cx="540" cy="110" r="4" fill="#00FF00"/>
  <text x="545" y="105" class="label-pin">WIPER</text>
  
  <circle cx="580" cy="130" r="4" fill="#000000"/>
  <text x="590" y="135" class="label-pin">GND</text>
  
  <!-- Output Section -->
  <text x="720" y="100" text-anchor="middle" class="label-section">AUDIO OUTPUT</text>
  
  <!-- Output Coupling Capacitor -->
  <rect class="capacitor" x="650" y="125" width="12" height="20" rx="3"/>
  <text x="670" y="140" class="label-pin">10µF</text>
  <text x="670" y="155" class="label-pin">Output</text>
  <text x="670" y="170" class="label-pin">Coupling</text>
  
  <!-- Output Jack -->
  <circle class="output-jack" cx="750" cy="130" r="20"/>
  <text x="750" y="110" text-anchor="middle" class="label-pin">1/4" Jack</text>
  <text x="750" y="165" text-anchor="middle" class="label-pin">Audio Out</text>
  
  <!-- Output jack connections -->
  <circle cx="735" cy="130" r="3" fill="#00FF00"/>
  <text x="725" y="135" text-anchor="end" class="label-pin">TIP</text>
  
  <circle cx="750" cy="115" r="3" fill="#000000"/>
  <text x="755" y="110" class="label-pin">SLEEVE</text>
  
  <!-- Power Supply Section -->
  <text x="500" y="300" text-anchor="middle" class="label-section">POWER SUPPLY OPTIONS</text>
  
  <!-- Single Supply Option -->
  <rect class="power-supply" x="300" y="330" width="150" height="80" rx="8"/>
  <text x="375" y="320" text-anchor="middle" class="label-pin">Single Supply</text>
  <text x="375" y="355" text-anchor="middle" class="label-component">+9V to +18V</text>
  <text x="375" y="375" text-anchor="middle" font-size="10" fill="#CCCCCC">VDD = +V</text>
  <text x="375" y="390" text-anchor="middle" font-size="10" fill="#CCCCCC">VSS = GND</text>
  
  <!-- Dual Supply Option -->
  <rect class="power-supply" x="500" y="330" width="150" height="80" rx="8"/>
  <text x="575" y="320" text-anchor="middle" class="label-pin">Dual Supply</text>
  <text x="575" y="355" text-anchor="middle" class="label-component">±15V</text>
  <text x="575" y="375" text-anchor="middle" font-size="10" fill="#CCCCCC">VDD = +15V</text>
  <text x="575" y="390" text-anchor="middle" font-size="10" fill="#CCCCCC">VSS = -15V</text>
  <text x="575" y="425" text-anchor="middle" class="label-pin">(ML-303 Compatible)</text>
  
  <!-- Wiring Connections -->
  
  <!-- Input signal path -->
  <path class="audio-wire" d="M 100 130 L 150 130"/>
  <path class="audio-wire" d="M 162 135 L 200 135"/>
  <path class="audio-wire" d="M 230 135 L 300 130"/>
  
  <!-- CD4049 output to level control -->
  <path class="audio-wire" d="M 420 130 L 500 130"/>
  
  <!-- Level control to output -->
  <path class="audio-wire" d="M 540 110 L 600 110 L 600 135 L 650 135"/>
  <path class="audio-wire" d="M 662 135 L 735 130"/>
  
  <!-- Feedback resistor connection -->
  <path class="signal-wire" d="M 320 204 L 300 204 L 300 130"/>
  <path class="signal-wire" d="M 400 204 L 420 204 L 420 130"/>
  
  <!-- Power connections -->
  <path class="power-wire" d="M 300 150 L 250 150 L 250 350 L 300 350"/>
  <text x="250" y="250" class="label-wire">VDD</text>
  
  <path class="ground-wire" d="M 420 150 L 470 150 L 470 350 L 500 350"/>
  <path class="ground-wire" d="M 580 130 L 600 130 L 600 150 L 470 150"/>
  <path class="ground-wire" d="M 80 115 L 80 200 L 470 200 L 470 150"/>
  <path class="ground-wire" d="M 750 115 L 750 200 L 470 200"/>
  <text x="470" y="190" class="label-wire">GROUND/VSS</text>
  
  <!-- Bias resistor to ground -->
  <path class="ground-wire" d="M 215 138 L 215 200"/>
  
  <!-- Wire labels -->
  <text x="125" y="120" class="label-wire">Audio Signal</text>
  <text x="175" y="115" class="label-wire">DC Block</text>
  <text x="250" y="120" class="label-wire">Biased Signal</text>
  <text x="460" y="120" class="label-wire">Distorted</text>
  <text x="570" y="120" class="label-wire">Level Adjusted</text>
  <text x="680" y="120" class="label-wire">AC Coupled</text>
  
  <!-- Component Details Box -->
  <rect x="50" y="450" width="900" height="230" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2" rx="10"/>
  <text x="70" y="475" class="label-section">CD4049 Overdrive Circuit Details</text>
  
  <!-- Component list -->
  <text x="70" y="505" font-size="14" font-weight="bold" fill="#000">Required Components:</text>
  <text x="90" y="525" font-size="11" fill="#000">• 1× CD4049UBE CMOS Inverter IC (DIP-16)</text>
  <text x="90" y="540" font-size="11" fill="#000">• 1× 0.1µF input coupling capacitor (ceramic or film)</text>
  <text x="90" y="555" font-size="11" fill="#000">• 1× 10µF output coupling capacitor (electrolytic)</text>
  <text x="90" y="570" font-size="11" fill="#000">• 1× 1MΩ input bias resistor (1/4W)</text>
  <text x="90" y="585" font-size="11" fill="#000">• 1× 100MΩ feedback resistor (1/4W)</text>
  <text x="90" y="600" font-size="11" fill="#000">• 1× 100kΩ audio taper potentiometer (level control)</text>
  <text x="90" y="615" font-size="11" fill="#000">• 2× 1/4" mono jacks (input and output)</text>
  
  <!-- Circuit operation -->
  <text x="450" y="505" font-size="14" font-weight="bold" fill="#000">Circuit Operation:</text>
  <text x="470" y="525" font-size="11" fill="#000">• CMOS inverters create harmonic distortion when overdriven</text>
  <text x="470" y="540" font-size="11" fill="#000">• Input coupling capacitor blocks DC, allows AC signal</text>
  <text x="470" y="555" font-size="11" fill="#000">• 1MΩ bias resistor sets DC operating point</text>
  <text x="470" y="570" font-size="11" fill="#000">• 100MΩ feedback provides linear region operation</text>
  <text x="470" y="585" font-size="11" fill="#000">• Level control adjusts drive amount and output volume</text>
  <text x="470" y="600" font-size="11" fill="#000">• Output coupling removes DC component</text>
  <text x="470" y="615" font-size="11" fill="#000">• Use only one inverter gate, tie unused inputs high or low</text>
  
  <!-- Power supply notes -->
  <text x="70" y="645" font-size="12" font-weight="bold" fill="#000">Power Supply Notes:</text>
  <text x="90" y="665" font-size="11" fill="#000">Single Supply (+9V to +18V): Simple, good for standalone use. VDD = +V, VSS = Ground</text>
  <text x="450" y="645" font-size="12" font-weight="bold" fill="#000">ML-303 Integration:</text>
  <text x="470" y="665" font-size="11" fill="#000">Dual Supply (±15V): Use ML-303's ±15V rails. VDD = +15V, VSS = -15V</text>
</svg>