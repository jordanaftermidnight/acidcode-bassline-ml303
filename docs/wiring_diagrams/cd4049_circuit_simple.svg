<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="500" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-size="20" font-weight="bold" fill="#000">CD4049 Overdrive Circuit</text>
  
  <!-- Input Section -->
  <text x="100" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#000">AUDIO INPUT</text>
  
  <!-- Input Jack -->
  <circle cx="80" cy="90" r="15" fill="#666" stroke="#000" stroke-width="2"/>
  <text x="80" y="95" text-anchor="middle" font-size="10" fill="#fff">IN</text>
  
  <!-- Input Capacitor -->
  <rect x="120" y="85" width="8" height="12" fill="#4169E1" stroke="#000" rx="2"/>
  <text x="135" y="95" font-size="10" fill="#000">0.1µF</text>
  
  <!-- CD4049 IC -->
  <rect x="220" y="70" width="100" height="60" fill="#333" stroke="#000" stroke-width="2" rx="5"/>
  <text x="270" y="90" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">CD4049UBE</text>
  <text x="270" y="105" text-anchor="middle" font-size="10" fill="#fff">CMOS Inverter</text>
  <text x="270" y="120" text-anchor="middle" font-size="10" fill="#fff">Overdrive</text>
  
  <!-- IC Pins -->
  <text x="215" y="85" text-anchor="end" font-size="8" fill="#000">IN</text>
  <text x="215" y="115" text-anchor="end" font-size="8" fill="#000">VDD</text>
  
  <text x="325" y="85" font-size="8" fill="#000">OUT</text>
  <text x="325" y="115" font-size="8" fill="#000">VSS</text>
  
  <!-- Pin connection points -->
  <circle cx="220" cy="80" r="4" fill="#00ff00"/>
  <circle cx="220" cy="110" r="4" fill="#ff0000"/>
  <circle cx="320" cy="80" r="4" fill="#ffaa00"/>
  <circle cx="320" cy="110" r="4" fill="#000"/>
  
  <!-- Level Control -->
  <rect x="380" y="70" width="60" height="20" fill="#8B4513" stroke="#000" stroke-width="2" rx="5"/>
  <text x="410" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">LEVEL</text>
  <text x="410" y="65" text-anchor="middle" font-size="10" fill="#000">100kΩ</text>
  
  <!-- Output Section -->
  <text x="550" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#000">AUDIO OUTPUT</text>
  
  <!-- Output Jack -->
  <circle cx="580" cy="90" r="15" fill="#666" stroke="#000" stroke-width="2"/>
  <text x="580" y="95" text-anchor="middle" font-size="10" fill="#fff">OUT</text>
  
  <!-- Power Supply -->
  <text x="350" y="180" text-anchor="middle" font-size="14" font-weight="bold" fill="#000">POWER SUPPLY</text>
  
  <!-- Power options -->
  <rect x="250" y="200" width="200" height="40" fill="#444" stroke="#000" stroke-width="2" rx="5"/>
  <text x="350" y="215" text-anchor="middle" font-size="12" fill="#fff">Single: +9V to +18V</text>
  <text x="350" y="230" text-anchor="middle" font-size="12" fill="#fff">Dual: ±15V (ML-303)</text>
  
  <!-- Connection lines -->
  <line x1="95" y1="90" x2="120" y2="90" stroke="#00ff00" stroke-width="2"/>
  <line x1="128" y1="90" x2="220" y2="80" stroke="#00ff00" stroke-width="2"/>
  <line x1="320" y1="80" x2="380" y2="80" stroke="#ffaa00" stroke-width="2"/>
  <line x1="440" y1="80" x2="565" y2="90" stroke="#ffaa00" stroke-width="2"/>
  
  <!-- Power connections -->
  <line x1="220" y1="110" x2="200" y2="110" stroke="#ff0000" stroke-width="2"/>
  <line x1="200" y1="110" x2="200" y2="200" stroke="#ff0000" stroke-width="2"/>
  <line x1="200" y1="200" x2="250" y2="200" stroke="#ff0000" stroke-width="2"/>
  
  <line x1="320" y1="110" x2="350" y2="110" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="110" x2="350" y2="240" stroke="#000" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="100" y="75" font-size="10" fill="#000">Audio In</text>
  <text x="140" y="105" font-size="10" fill="#000">Coupling</text>
  <text x="350" y="95" font-size="10" fill="#000">Distortion</text>
  <text x="460" y="95" font-size="10" fill="#000">Volume</text>
  <text x="590" y="75" font-size="10" fill="#000">Distorted</text>
  
  <!-- Component list -->
  <rect x="50" y="280" width="600" height="200" fill="#fff" stroke="#000" stroke-width="1"/>
  <text x="60" y="300" font-size="14" font-weight="bold" fill="#000">CD4049 Overdrive Components:</text>
  
  <text x="60" y="325" font-size="12" font-weight="bold" fill="#000">Main Components:</text>
  <text x="70" y="340" font-size="11" fill="#000">• 1× CD4049UBE CMOS Inverter IC (DIP-16)</text>
  <text x="70" y="355" font-size="11" fill="#000">• 1× 0.1µF input coupling capacitor</text>
  <text x="70" y="370" font-size="11" fill="#000">• 1× 100kΩ level control potentiometer</text>
  
  <text x="60" y="395" font-size="12" font-weight="bold" fill="#000">Power Supply Options:</text>
  <text x="70" y="410" font-size="11" fill="#000">Single Supply: VDD = +9V to +18V, VSS = GND</text>
  <text x="70" y="425" font-size="11" fill="#000">Dual Supply: VDD = +15V, VSS = -15V (ML-303 compatible)</text>
  
  <text x="350" y="325" font-size="12" font-weight="bold" fill="#000">Circuit Operation:</text>
  <text x="360" y="340" font-size="11" fill="#000">• CMOS inverters create harmonic distortion</text>
  <text x="360" y="355" font-size="11" fill="#000">• Input coupling prevents DC bias issues</text>
  <text x="360" y="370" font-size="11" fill="#000">• Level control adjusts overdrive amount</text>
  <text x="360" y="385" font-size="11" fill="#000">• Works with line-level signals</text>
  
  <text x="60" y="450" font-size="12" font-weight="bold" fill="#000">Notes:</text>
  <text x="70" y="465" font-size="11" fill="#000">• Use only one inverter gate (pins 1→2 or 3→4)</text>
  <text x="70" y="480" fill="#11" font-size="11" fill="#000">• Tie unused inputs to VDD or VSS to prevent oscillation</text>
</svg>