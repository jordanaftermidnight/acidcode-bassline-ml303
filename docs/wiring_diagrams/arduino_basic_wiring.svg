<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold">Arduino ML-303 Basic Wiring</text>
  
  <!-- Arduino -->
  <rect x="50" y="80" width="100" height="200" fill="#005C5C" stroke="black" stroke-width="2"/>
  <text x="100" y="70" text-anchor="middle" font-size="14" font-weight="bold">Arduino</text>
  
  <!-- Arduino pins -->
  <circle cx="50" cy="100" r="3" fill="red"/>
  <text x="40" y="105" text-anchor="end" font-size="10">5V</text>
  
  <circle cx="50" cy="120" r="3" fill="black"/>
  <text x="40" y="125" text-anchor="end" font-size="10">GND</text>
  
  <circle cx="50" cy="150" r="3" fill="orange"/>
  <text x="40" y="155" text-anchor="end" font-size="10">A0</text>
  
  <circle cx="50" cy="170" r="3" fill="orange"/>
  <text x="40" y="175" text-anchor="end" font-size="10">A1</text>
  
  <circle cx="50" cy="190" r="3" fill="green"/>
  <text x="40" y="195" text-anchor="end" font-size="10">A4</text>
  
  <circle cx="50" cy="210" r="3" fill="green"/>
  <text x="40" y="215" text-anchor="end" font-size="10">A5</text>
  
  <circle cx="150" cy="100" r="3" fill="blue"/>
  <text x="160" y="105" font-size="10">D13</text>
  
  <circle cx="150" cy="120" r="3" fill="blue"/>
  <text x="160" y="125" font-size="10">D12</text>
  
  <circle cx="150" cy="140" r="3" fill="blue"/>
  <text x="160" y="145" font-size="10">D11</text>
  
  <circle cx="150" cy="160" r="3" fill="blue"/>
  <text x="160" y="165" font-size="10">D10</text>
  
  <!-- LCD -->
  <rect x="300" y="80" width="150" height="60" fill="#004400" stroke="black" stroke-width="2"/>
  <text x="375" y="70" text-anchor="middle" font-size="14" font-weight="bold">LCD 16x2</text>
  
  <!-- LCD pins -->
  <circle cx="300" cy="100" r="3" fill="red"/>
  <text x="290" y="105" text-anchor="end" font-size="10">VCC</text>
  
  <circle cx="300" cy="120" r="3" fill="black"/>
  <text x="290" y="125" text-anchor="end" font-size="10">GND</text>
  
  <!-- ML-303 -->
  <rect x="550" y="150" width="150" height="150" fill="#660000" stroke="black" stroke-width="2"/>
  <text x="625" y="140" text-anchor="middle" font-size="14" font-weight="bold">ML-303</text>
  
  <!-- Connection lines -->
  <line x1="50" y1="100" x2="300" y2="100" stroke="red" stroke-width="2"/>
  <line x1="50" y1="120" x2="300" y2="120" stroke="black" stroke-width="2"/>
  <line x1="150" y1="120" x2="300" y2="110" stroke="blue" stroke-width="2"/>
  <line x1="50" y1="150" x2="550" y2="200" stroke="orange" stroke-width="2"/>
  <line x1="50" y1="190" x2="550" y2="220" stroke="green" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="150" y="90" font-size="10">Power</text>
  <text x="150" y="110" font-size="10">Ground</text>
  <text x="200" y="115" font-size="10">LCD Control</text>
  <text x="300" y="190" font-size="10">CV Monitor</text>
  <text x="300" y="210" font-size="10">MIDI</text>
  
  <!-- Connection table -->
  <rect x="50" y="350" width="700" height="200" fill="white" stroke="black"/>
  <text x="60" y="370" font-size="14" font-weight="bold">Pin Connections:</text>
  
  <text x="60" y="395" font-size="12" font-weight="bold">Power:</text>
  <text x="70" y="410" font-size="11">Arduino 5V → LCD VCC</text>
  <text x="70" y="425" font-size="11">Arduino GND → LCD GND, ML-303 GND</text>
  
  <text x="300" y="395" font-size="12" font-weight="bold">LCD (6 pins):</text>
  <text x="310" y="410" font-size="11">D12→RS, D11→E, D10→D4</text>
  <text x="310" y="425" font-size="11">D9→D5, D8→D6, D7→D7</text>
  
  <text x="60" y="450" font-size="12" font-weight="bold">ML-303 Monitoring:</text>
  <text x="70" y="465" font-size="11">A0→Cutoff CV, A1→Resonance CV</text>
  <text x="70" y="480" font-size="11">A2→Env Mod CV, A3→Decay CV</text>
  
  <text x="300" y="450" font-size="12" font-weight="bold">MIDI:</text>
  <text x="310" y="465" font-size="11">A4→MIDI RX (via buffer)</text>
  <text x="310" y="480" font-size="11">A5→MIDI TX (via buffer)</text>
  
  <text x="500" y="395" font-size="12" font-weight="bold">SPI/DAC:</text>
  <text x="510" y="410" font-size="11">D13→DAC CS</text>
  <text x="510" y="425" font-size="11">D11→SPI MOSI</text>
  
  <!-- Warning -->
  <rect x="60" y="500" width="680" height="40" fill="#ffcccc" stroke="red" stroke-width="2"/>
  <text x="70" y="520" font-size="12" font-weight="bold" fill="red">WARNING: ML-303 has no reverse polarity protection!</text>
  <text x="70" y="535" font-size="11">Always verify connections with multimeter before power-up</text>
</svg>