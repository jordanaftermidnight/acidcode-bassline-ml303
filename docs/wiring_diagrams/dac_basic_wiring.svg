<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-size="18" font-weight="bold">MCP4921 DAC Basic Wiring</text>
  
  <!-- Arduino -->
  <rect x="50" y="80" width="80" height="120" fill="#005C5C" stroke="black" stroke-width="2"/>
  <text x="90" y="70" text-anchor="middle" font-size="12" font-weight="bold">Arduino</text>
  
  <!-- Arduino pins -->
  <circle cx="50" cy="100" r="3" fill="red"/>
  <text x="40" y="105" text-anchor="end" font-size="10">5V</text>
  
  <circle cx="50" cy="120" r="3" fill="black"/>
  <text x="40" y="125" text-anchor="end" font-size="10">GND</text>
  
  <circle cx="130" cy="100" r="3" fill="purple"/>
  <text x="140" y="105" font-size="10">D13</text>
  
  <circle cx="130" cy="120" r="3" fill="purple"/>
  <text x="140" y="125" font-size="10">D11</text>
  
  <!-- MCP4921 -->
  <rect x="250" y="80" width="100" height="80" fill="#333" stroke="black" stroke-width="2"/>
  <text x="300" y="70" text-anchor="middle" font-size="12" font-weight="bold" fill="white">MCP4921</text>
  <text x="300" y="110" text-anchor="middle" font-size="10" fill="white">12-bit DAC</text>
  
  <!-- MCP4921 pins -->
  <circle cx="250" cy="100" r="3" fill="red"/>
  <text x="240" y="105" text-anchor="end" font-size="8">VCC</text>
  
  <circle cx="250" cy="120" r="3" fill="purple"/>
  <text x="240" y="125" text-anchor="end" font-size="8">CS</text>
  
  <circle cx="250" cy="140" r="3" fill="purple"/>
  <text x="240" y="145" text-anchor="end" font-size="8">SCK</text>
  
  <circle cx="350" cy="100" r="3" fill="orange"/>
  <text x="360" y="105" font-size="8">VOUT</text>
  
  <circle cx="350" cy="120" r="3" fill="black"/>
  <text x="360" y="125" font-size="8">GND</text>
  
  <!-- CV Output -->
  <rect x="450" y="90" width="80" height="50" fill="#666" stroke="black" stroke-width="2"/>
  <text x="490" y="80" text-anchor="middle" font-size="12" font-weight="bold">CV Out</text>
  <text x="490" y="120" text-anchor="middle" font-size="10" fill="white">0-5V</text>
  
  <!-- ML-303 -->
  <rect x="580" y="80" width="80" height="80" fill="#660000" stroke="black" stroke-width="2"/>
  <text x="620" y="70" text-anchor="middle" font-size="12" font-weight="bold">ML-303</text>
  <text x="620" y="120" text-anchor="middle" font-size="10" fill="white">VCO CV</text>
  
  <!-- Connections -->
  <line x1="50" y1="100" x2="200" y2="100" stroke="red" stroke-width="2"/>
  <line x1="200" y1="100" x2="250" y2="100" stroke="red" stroke-width="2"/>
  
  <line x1="50" y1="120" x2="200" y2="120" stroke="black" stroke-width="2"/>
  <line x1="200" y1="120" x2="350" y2="120" stroke="black" stroke-width="2"/>
  
  <line x1="130" y1="100" x2="250" y2="120" stroke="purple" stroke-width="2"/>
  <line x1="130" y1="120" x2="250" y2="140" stroke="purple" stroke-width="2"/>
  
  <line x1="350" y1="100" x2="450" y2="115" stroke="orange" stroke-width="3"/>
  <line x1="530" y1="115" x2="580" y2="120" stroke="orange" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="120" y="90" font-size="9">Power</text>
  <text x="120" y="135" font-size="9">Ground</text>
  <text x="180" y="110" font-size="9">SPI</text>
  <text x="400" y="110" font-size="9">CV</text>
  
  <!-- Pinout table -->
  <rect x="50" y="250" width="600" height="200" fill="white" stroke="black"/>
  <text x="60" y="270" font-size="14" font-weight="bold">MCP4921 Pinout:</text>
  
  <text x="60" y="295" font-size="12" font-weight="bold">Power:</text>
  <text x="70" y="310" font-size="11">Pin 1 (VCC) → Arduino 5V</text>
  <text x="70" y="325" font-size="11">Pin 7 (VSS) → Arduino GND</text>
  <text x="70" y="340" font-size="11">Pin 6 (VREF) → Arduino 5V</text>
  <text x="70" y="355" font-size="11">Pin 5 (LDAC) → Arduino GND</text>
  
  <text x="300" y="295" font-size="12" font-weight="bold">SPI:</text>
  <text x="310" y="310" font-size="11">Pin 2 (CS) → Arduino D13</text>
  <text x="310" y="325" font-size="11">Pin 3 (SCK) → Arduino D11</text>
  <text x="310" y="340" font-size="11">Pin 4 (SDI) → Arduino D11</text>
  <text x="310" y="355" font-size="11">Pin 8 (VOUT) → CV Output</text>
  
  <text x="60" y="380" font-size="12" font-weight="bold">Arduino Code:</text>
  <text x="70" y="395" font-size="10">SPI.begin(); pinMode(13, OUTPUT);</text>
  <text x="70" y="410" font-size="10">digitalWrite(13, LOW); SPI.transfer16(0x3000 | value);</text>
  <text x="70" y="425" font-size="10">digitalWrite(13, HIGH); // value = 0-4095</text>
</svg>