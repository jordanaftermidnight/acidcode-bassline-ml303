<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-size="18" font-weight="bold">ML-303 Arduino Connection Points</text>
  
  <!-- ML-303 Board -->
  <rect x="100" y="80" width="300" height="200" fill="#660000" stroke="black" stroke-width="3"/>
  <text x="250" y="70" text-anchor="middle" font-size="14" font-weight="bold">ML-303 V5 Board</text>
  
  <!-- Power section -->
  <text x="120" y="110" font-size="12" font-weight="bold" fill="white">POWER:</text>
  <circle cx="130" cy="130" r="4" fill="red"/>
  <text x="140" y="135" font-size="10" fill="white">+5V Digital</text>
  
  <circle cx="130" cy="150" r="4" fill="black"/>
  <text x="140" y="155" font-size="10" fill="white">Digital GND</text>
  
  <!-- Control voltage monitoring -->
  <text x="120" y="180" font-size="12" font-weight="bold" fill="white">CV MONITOR:</text>
  <circle cx="130" cy="200" r="4" fill="orange"/>
  <text x="140" y="205" font-size="10" fill="white">Cutoff CV</text>
  
  <circle cx="130" cy="220" r="4" fill="orange"/>
  <text x="140" y="225" font-size="10" fill="white">Resonance CV</text>
  
  <circle cx="130" cy="240" r="4" fill="orange"/>
  <text x="140" y="245" font-size="10" fill="white">Env Mod CV</text>
  
  <circle cx="130" cy="260" r="4" fill="orange"/>
  <text x="140" y="265" font-size="10" fill="white">Decay CV</text>
  
  <!-- MIDI section -->
  <text x="280" y="110" font-size="12" font-weight="bold" fill="white">MIDI:</text>
  <circle cx="290" cy="130" r="4" fill="green"/>
  <text x="250" y="135" font-size="10" fill="white">RX (Pin RB5)</text>
  
  <circle cx="290" cy="150" r="4" fill="green"/>
  <text x="250" y="155" font-size="10" fill="white">TX (Pin RB4)</text>
  
  <!-- Control inputs -->
  <text x="280" y="180" font-size="12" font-weight="bold" fill="white">CONTROLS:</text>
  <circle cx="290" cy="200" r="4" fill="blue"/>
  <text x="250" y="205" font-size="10" fill="white">Run/Stop</text>
  
  <circle cx="290" cy="220" r="4" fill="blue"/>
  <text x="250" y="225" font-size="10" fill="white">Pattern</text>
  
  <circle cx="290" cy="240" r="4" fill="blue"/>
  <text x="250" y="245" font-size="10" fill="white">Clock Out</text>
  
  <!-- CV Input -->
  <circle cx="290" cy="260" r="4" fill="purple"/>
  <text x="250" y="265" font-size="10" fill="white">CV Input</text>
  
  <!-- Arduino -->
  <rect x="500" y="80" width="120" height="200" fill="#005C5C" stroke="black" stroke-width="2"/>
  <text x="560" y="70" text-anchor="middle" font-size="14" font-weight="bold">Arduino</text>
  
  <!-- Arduino pins -->
  <circle cx="500" cy="130" r="3" fill="red"/>
  <text x="480" y="135" text-anchor="end" font-size="10">5V</text>
  
  <circle cx="500" cy="150" r="3" fill="black"/>
  <text x="480" y="155" text-anchor="end" font-size="10">GND</text>
  
  <circle cx="500" cy="180" r="3" fill="orange"/>
  <text x="480" y="185" text-anchor="end" font-size="10">A0-A3</text>
  
  <circle cx="500" cy="200" r="3" fill="green"/>
  <text x="480" y="205" text-anchor="end" font-size="10">A4,A5</text>
  
  <circle cx="500" cy="220" r="3" fill="blue"/>
  <text x="480" y="225" text-anchor="end" font-size="10">D2-D6</text>
  
  <circle cx="500" cy="240" r="3" fill="purple"/>
  <text x="480" y="245" text-anchor="end" font-size="10">D11,D13</text>
  
  <!-- Connection lines -->
  <line x1="134" y1="130" x2="496" y2="130" stroke="red" stroke-width="2"/>
  <line x1="134" y1="150" x2="496" y2="150" stroke="black" stroke-width="2"/>
  <line x1="230" y1="220" x2="496" y2="180" stroke="orange" stroke-width="2"/>
  <line x1="286" y1="140" x2="496" y2="200" stroke="green" stroke-width="2"/>
  <line x1="286" y1="220" x2="496" y2="220" stroke="blue" stroke-width="2"/>
  <line x1="286" y1="260" x2="496" y2="240" stroke="purple" stroke-width="2"/>
  
  <!-- Safety buffer circuit -->
  <rect x="350" y="350" width="100" height="60" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" font-size="12" font-weight="bold">Safety Buffers</text>
  <text x="400" y="370" text-anchor="middle" font-size="10">10kΩ Resistors</text>
  <text x="400" y="385" text-anchor="middle" font-size="10">Voltage Dividers</text>
  <text x="400" y="400" text-anchor="middle" font-size="10">High Impedance</text>
  
  <!-- Instructions -->
  <rect x="50" y="320" width="700" height="200" fill="white" stroke="black"/>
  <text x="60" y="340" font-size="14" font-weight="bold">Connection Instructions:</text>
  
  <text x="60" y="365" font-size="12" font-weight="bold">Safe Tap Points:</text>
  <text x="70" y="380" font-size="11">• Use high-impedance connections (10kΩ+ resistors)</text>
  <text x="70" y="395" font-size="11">• Never inject signals directly into ML-303</text>
  <text x="70" y="410" font-size="11">• Monitor only - do not drive ML-303 circuits</text>
  
  <text x="400" y="365" font-size="12" font-weight="bold">Power Connections:</text>
  <text x="410" y="380" font-size="11">• Arduino 5V → ML-303 +5V digital rail</text>
  <text x="410" y="395" font-size="11">• Common ground between both boards</text>
  <text x="410" y="410" font-size="11">• Verify polarity before connecting</text>
  
  <text x="60" y="435" font-size="12" font-weight="bold">Test Points (use oscilloscope probes):</text>
  <text x="70" y="450" font-size="11">CV monitoring: Connect to potentiometer wipers via 10kΩ resistor</text>
  <text x="70" y="465" font-size="11">MIDI monitoring: Tap PIC18LF452 pins RB4/RB5 via voltage divider</text>
  <text x="70" y="480" font-size="11">Control signals: Monitor switch states and gate outputs</text>
  
  <!-- Warning -->
  <rect x="60" y="490" width="680" height="25" fill="#ffcccc" stroke="red" stroke-width="2"/>
  <text x="70" y="505" font-size="12" font-weight="bold" fill="red">⚠️ WARNING: Always use isolation and protection circuits!</text>
</svg>