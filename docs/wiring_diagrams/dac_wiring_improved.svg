  <text x="200" y="155" class="label-pin">D12 (MISO)</text>
  
  <circle class="pin-spi" cx="180" cy="170" r="6"/>
  <text x="200" y="175" class="label-pin">D11 (MOSI)</text>
  
  <circle class="pin-data" cx="180" cy="190" r="6"/>
