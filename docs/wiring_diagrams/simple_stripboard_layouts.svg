<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stripboard { fill: #8B4513; stroke: #654321; stroke-width: 2; }
      .copper-track { stroke: #CD7F32; stroke-width: 6; fill: none; }
      .hole { fill: #333333; stroke: #222222; stroke-width: 1; }
      .component-body { fill: #222222; stroke: #666666; stroke-width: 2; }
      .resistor-body { fill: #D2B48C; stroke: #8B7355; stroke-width: 2; }
      .capacitor-body { fill: #4169E1; stroke: #191970; stroke-width: 2; }
      .track-cut { stroke: #FF0000; stroke-width: 3; stroke-dasharray: "3,3"; }
      
      .label-title { font-size: 20px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
      .label-section { font-size: 14px; font-weight: bold; fill: #000000; font-family: Arial, sans-serif; }
      .label-component { font-size: 10px; font-weight: bold; fill: #FFFFFF; font-family: Arial, sans-serif; }
      .label-pin { font-size: 9px; fill: #000000; font-family: Arial, sans-serif; }
      .grid-label { font-size: 8px; fill: #666666; font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="500" y="25" text-anchor="middle" class="label-title">Simple Stripboard Layouts</text>
  <text x="500" y="45" text-anchor="middle" class="label-section">Easy-to-Build Interface Circuits</text>
  
  <!-- MIDI Buffer Circuit -->
  <text x="200" y="80" text-anchor="middle" class="label-section">MIDI Buffer Circuit</text>
  <text x="200" y="95" text-anchor="middle" class="label-pin">Size: 9×5 holes</text>
  
  <!-- MIDI Buffer Stripboard -->
  <rect class="stripboard" x="100" y="110" width="200" height="100" rx="5"/>
  
  <!-- Copper tracks -->
  <line class="copper-track" x1="110" y1="125" x2="290" y2="125"/>
  <line class="copper-track" x1="110" y1="145" x2="290" y2="145"/>
  <line class="copper-track" x1="110" y1="165" x2="290" y2="165"/>
  <line class="copper-track" x1="110" y1="185" x2="290" y2="185"/>
  <line class="copper-track" x1="110" y1="205" x2="290" y2="205"/>
  
  <!-- Holes -->
  <circle class="hole" cx="130" cy="125" r="3"/>
  <circle class="hole" cx="150" cy="125" r="3"/>
  <circle class="hole" cx="170" cy="125" r="3"/>
  <circle class="hole" cx="190" cy="125" r="3"/>
  <circle class="hole" cx="210" cy="125" r="3"/>
  <circle class="hole" cx="230" cy="125" r="3"/>
  <circle class="hole" cx="250" cy="125" r="3"/>
  <circle class="hole" cx="270" cy="125" r="3"/>
  
  <circle class="hole" cx="130" cy="145" r="3"/>
  <circle class="hole" cx="150" cy="145" r="3"/>
  <circle class="hole" cx="170" cy="145" r="3"/>
  <circle class="hole" cx="190" cy="145" r="3"/>
  <circle class="hole" cx="210" cy="145" r="3"/>
  <circle class="hole" cx="230" cy="145" r="3"/>
  <circle class="hole" cx="250" cy="145" r="3"/>
  <circle class="hole" cx="270" cy="145" r="3"/>
  
  <circle class="hole" cx="130" cy="165" r="3"/>
  <circle class="hole" cx="150" cy="165" r="3"/>
  <circle class="hole" cx="170" cy="165" r="3"/>
  <circle class="hole" cx="190" cy="165" r="3"/>
  <circle class="hole" cx="210" cy="165" r="3"/>
  <circle class="hole" cx="230" cy="165" r="3"/>
  <circle class="hole" cx="250" cy="165" r="3"/>
  <circle class="hole" cx="270" cy="165" r="3"/>
  
  <circle class="hole" cx="130" cy="185" r="3"/>
  <circle class="hole" cx="150" cy="185" r="3"/>
  <circle class="hole" cx="170" cy="185" r="3"/>
  <circle class="hole" cx="190" cy="185" r="3"/>
  <circle class="hole" cx="210" cy="185" r="3"/>
  <circle class="hole" cx="230" cy="185" r="3"/>
  <circle class="hole" cx="250" cy="185" r="3"/>
  <circle class="hole" cx="270" cy="185" r="3"/>
  
  <circle class="hole" cx="130" cy="205" r="3"/>
  <circle class="hole" cx="150" cy="205" r="3"/>
  <circle class="hole" cx="170" cy="205" r="3"/>
  <circle class="hole" cx="190" cy="205" r="3"/>
  <circle class="hole" cx="210" cy="205" r="3"/>
  <circle class="hole" cx="230" cy="205" r="3"/>
  <circle class="hole" cx="250" cy="205" r="3"/>
  <circle class="hole" cx="270" cy="205" r="3"/>
  
  <!-- Components on MIDI buffer -->
  <rect class="resistor-body" x="145" y="160" width="20" height="6" rx="2"/>
  <text x="155" y="175" text-anchor="middle" class="label-pin">10kΩ</text>
  
  <rect class="resistor-body" x="225" y="160" width="20" height="6" rx="2"/>
  <text x="235" y="175" text-anchor="middle" class="label-pin">10kΩ</text>
  
  <!-- Track cuts -->
  <line class="track-cut" x1="185" y1="160" x2="185" y2="170"/>
  <line class="track-cut" x1="205" y1="160" x2="205" y2="170"/>
  
  <!-- Grid labels -->
  <text x="115" y="130" class="grid-label">A</text>
  <text x="115" y="150" class="grid-label">B</text>
  <text x="115" y="170" class="grid-label">C</text>
  <text x="115" y="190" class="grid-label">D</text>
  <text x="115" y="210" class="grid-label">E</text>
  
  <text x="130" y="225" class="grid-label">1</text>
  <text x="150" y="225" class="grid-label">2</text>
  <text x="170" y="225" class="grid-label">3</text>
  <text x="190" y="225" class="grid-label">4</text>
  <text x="210" y="225" class="grid-label">5</text>
  <text x="230" y="225" class="grid-label">6</text>
  <text x="250" y="225" class="grid-label">7</text>
  <text x="270" y="225" class="grid-label">8</text>
  
  <!-- DAC Circuit -->
  <text x="600" y="80" text-anchor="middle" class="label-section">MCP4921 DAC Circuit</text>
  <text x="600" y="95" text-anchor="middle" class="label-pin">Size: 11×6 holes</text>
  
  <!-- DAC Stripboard -->
  <rect class="stripboard" x="500" y="110" width="200" height="120" rx="5"/>
  
  <!-- DAC Copper tracks -->
  <line class="copper-track" x1="510" y1="125" x2="690" y2="125"/>
  <line class="copper-track" x1="510" y1="145" x2="690" y2="145"/>
  <line class="copper-track" x1="510" y1="165" x2="690" y2="165"/>
  <line class="copper-track" x1="510" y1="185" x2="690" y2="185"/>
  <line class="copper-track" x1="510" y1="205" x2="690" y2="205"/>
  <line class="copper-track" x1="510" y1="225" x2="690" y2="225"/>
  
  <!-- DAC Holes -->
  <circle class="hole" cx="530" cy="125" r="3"/>
  <circle class="hole" cx="550" cy="125" r="3"/>
  <circle class="hole" cx="570" cy="125" r="3"/>
  <circle class="hole" cx="590" cy="125" r="3"/>
  <circle class="hole" cx="610" cy="125" r="3"/>
  <circle class="hole" cx="630" cy="125" r="3"/>
  <circle class="hole" cx="650" cy="125" r="3"/>
  <circle class="hole" cx="670" cy="125" r="3"/>
  
  <circle class="hole" cx="530" cy="145" r="3"/>
  <circle class="hole" cx="550" cy="145" r="3"/>
  <circle class="hole" cx="570" cy="145" r="3"/>
  <circle class="hole" cx="590" cy="145" r="3"/>
  <circle class="hole" cx="610" cy="145" r="3"/>
  <circle class="hole" cx="630" cy="145" r="3"/>
  <circle class="hole" cx="650" cy="145" r="3"/>
  <circle class="hole" cx="670" cy="145" r="3"/>
  
  <circle class="hole" cx="530" cy="165" r="3"/>
  <circle class="hole" cx="550" cy="165" r="3"/>
  <circle class="hole" cx="570" cy="165" r="3"/>
  <circle class="hole" cx="590" cy="165" r="3"/>
  <circle class="hole" cx="610" cy="165" r="3"/>
  <circle class="hole" cx="630" cy="165" r="3"/>
  <circle class="hole" cx="650" cy="165" r="3"/>
  <circle class="hole" cx="670" cy="165" r="3"/>
  
  <circle class="hole" cx="530" cy="185" r="3"/>
  <circle class="hole" cx="550" cy="185" r="3"/>
  <circle class="hole" cx="570" cy="185" r="3"/>
  <circle class="hole" cx="590" cy="185" r="3"/>
  <circle class="hole" cx="610" cy="185" r="3"/>
  <circle class="hole" cx="630" cy="185" r="3"/>
  <circle class="hole" cx="650" cy="185" r="3"/>
  <circle class="hole" cx="670" cy="185" r="3"/>
  
  <circle class="hole" cx="530" cy="205" r="3"/>
  <circle class="hole" cx="550" cy="205" r="3"/>
  <circle class="hole" cx="570" cy="205" r="3"/>
  <circle class="hole" cx="590" cy="205" r="3"/>
  <circle class="hole" cx="610" cy="205" r="3"/>
  <circle class="hole" cx="630" cy="205" r="3"/>
  <circle class="hole" cx="650" cy="205" r="3"/>
  <circle class="hole" cx="670" cy="205" r="3"/>
  
  <circle class="hole" cx="530" cy="225" r="3"/>
  <circle class="hole" cx="550" cy="225" r="3"/>
  <circle class="hole" cx="570" cy="225" r="3"/>
  <circle class="hole" cx="590" cy="225" r="3"/>
  <circle class="hole" cx="610" cy="225" r="3"/>
  <circle class="hole" cx="630" cy="225" r="3"/>
  <circle class="hole" cx="650" cy="225" r="3"/>
  <circle class="hole" cx="670" cy="225" r="3"/>
  
  <!-- MCP4921 IC -->
  <rect class="component-body" x="570" y="160" width="40" height="20" rx="3"/>
  <text x="590" y="172" text-anchor="middle" class="label-component">4921</text>
  
  <!-- DAC Track cuts -->
  <line class="track-cut" x1="585" y1="155" x2="585" y2="185"/>
  <line class="track-cut" x1="595" y1="155" x2="595" y2="185"/>
  
  <!-- Bypass capacitor -->
  <rect class="capacitor-body" x="625" y="140" width="8" height="12" rx="2"/>
  <text x="640" y="150" class="label-pin">0.1µF</text>
  
  <!-- Power Bus Wiring Example -->
  <text x="200" y="300" text-anchor="middle" class="label-section">Power Bus Wiring</text>
  
  <!-- Power bus stripboard -->
  <rect class="stripboard" x="100" y="320" width="200" height="80" rx="5"/>
  
  <!-- Power bus tracks -->
  <line x1="110" y1="335" x2="290" y2="335" stroke="#FF0000" stroke-width="6" fill="none"/>
  <text x="310" y="340" class="label-pin">+5V Rail</text>
  
  <line x1="110" y1="355" x2="290" y2="355" stroke="#000000" stroke-width="6" fill="none"/>
  <text x="310" y="360" class="label-pin">GND Rail</text>
  
  <line x1="110" y1="375" x2="290" y2="375" stroke="#CD7F32" stroke-width="6" fill="none"/>
  <text x="310" y="380" class="label-pin">Signal Track</text>
  
  <!-- Power bus holes -->
  <circle class="hole" cx="130" cy="335" r="3"/>
  <circle class="hole" cx="150" cy="335" r="3"/>
  <circle class="hole" cx="170" cy="335" r="3"/>
  <circle class="hole" cx="190" cy="335" r="3"/>
  <circle class="hole" cx="210" cy="335" r="3"/>
  <circle class="hole" cx="230" cy="335" r="3"/>
  <circle class="hole" cx="250" cy="335" r="3"/>
  <circle class="hole" cx="270" cy="335" r="3"/>
  
  <circle class="hole" cx="130" cy="355" r="3"/>
  <circle class="hole" cx="150" cy="355" r="3"/>
  <circle class="hole" cx="170" cy="355" r="3"/>
  <circle class="hole" cx="190" cy="355" r="3"/>
  <circle class="hole" cx="210" cy="355" r="3"/>
  <circle class="hole" cx="230" cy="355" r="3"/>
  <circle class="hole" cx="250" cy="355" r="3"/>
  <circle class="hole" cx="270" cy="355" r="3"/>
  
  <circle class="hole" cx="130" cy="375" r="3"/>
  <circle class="hole" cx="150" cy="375" r="3"/>
  <circle class="hole" cx="170" cy="375" r="3"/>
  <circle class="hole" cx="190" cy="375" r="3"/>
  <circle class="hole" cx="210" cy="375" r="3"/>
  <circle class="hole" cx="230" cy="375" r="3"/>
  <circle class="hole" cx="250" cy="375" r="3"/>
  <circle class="hole" cx="270" cy="375" r="3"/>
  
  <!-- Construction Guide -->
  <rect x="100" y="450" width="800" height="320" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2" rx="10"/>
  <text x="120" y="475" class="label-section">Simple Construction Guide</text>
  
  <!-- Step by step -->
  <text x="120" y="500" font-size="12" font-weight="bold" fill="#000">Step 1: Plan Your Layout</text>
  <text x="140" y="515" font-size="11" fill="#000">• Count components and estimate board size</text>
  <text x="140" y="530" font-size="11" fill="#000">• Draw circuit on paper first, marking track cuts</text>
  <text x="140" y="545" font-size="11" fill="#000">• Plan power distribution (use top/bottom tracks)</text>
  
  <text x="120" y="570" font-size="12" font-weight="bold" fill="#000">Step 2: Make Track Cuts</text>
  <text x="140" y="585" font-size="11" fill="#000">• Use 3mm drill bit or track cutting tool</text>
  <text x="140" y="600" font-size="11" fill="#000">• Cut between IC pins to isolate connections</text>
  <text x="140" y="615" font-size="11" fill="#000">• Test cuts with continuity tester</text>
  
  <text x="120" y="640" font-size="12" font-weight="bold" fill="#000">Step 3: Insert Components</text>
  <text x="140" y="655" font-size="11" fill="#000">• Start with lowest profile components (resistors)</text>
  <text x="140" y="670" font-size="11" fill="#000">• Use IC sockets for expensive/sensitive parts</text>
  <text x="140" y="685" font-size="11" fill="#000">• Keep component leads short</text>
  
  <text x="450" y="500" font-size="12" font-weight="bold" fill="#000">Step 4: Solder Connections</text>
  <text x="470" y="515" font-size="11" fill="#000">• Solder component side (opposite copper tracks)</text>
  <text x="470" y="530" font-size="11" fill="#000">• Use rosin core solder, 0.6-0.8mm diameter</text>
  <text x="470" y="545" font-size="11" fill="#000">• Add jumper wires for longer connections</text>
  
  <text x="450" y="570" font-size="12" font-weight="bold" fill="#000">Step 5: Test Circuit</text>
  <text x="470" y="585" font-size="11" fill="#000">• Check power supply connections first</text>
  <text x="470" y="600" font-size="11" fill="#000">• Verify no short circuits between power rails</text>
  <text x="470" y="615" font-size="11" fill="#000">• Test with known good signals</text>
  
  <text x="450" y="640" font-size="12" font-weight="bold" fill="#000">Tools Needed:</text>
  <text x="470" y="655" font-size="11" fill="#000">• Soldering iron (25-40W)</text>
  <text x="470" y="670" font-size="11" fill="#000">• 3mm drill bit or track cutter</text>
  <text x="470" y="685" font-size="11" fill="#000">• Digital multimeter</text>
  <text x="470" y="700" font-size="11" fill="#000">• Wire strippers and small pliers</text>
  
  <!-- Grid reference -->
  <text x="120" y="725" font-size="12" font-weight="bold" fill="#000">Grid Reference:</text>
  <text x="140" y="740" font-size="11" fill="#000">Rows: A-Z (horizontal copper tracks) | Columns: 1-50+ (hole positions)</text>
  <text x="140" y="755" font-size="11" fill="#000">Standard spacing: 0.1" (2.54mm) between holes | Track width: ~2mm</text>
</svg>