<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="700" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-size="18" font-weight="bold">Stripboard Construction Guide</text>
  
  <!-- Example: MIDI Buffer Circuit -->
  <text x="150" y="60" text-anchor="middle" font-size="14" font-weight="bold">MIDI Buffer Circuit</text>
  <text x="150" y="75" text-anchor="middle" font-size="12">Size: 7×4 holes</text>
  
  <!-- Stripboard -->
  <rect x="50" y="90" width="200" height="100" fill="#8B4513" stroke="black" stroke-width="2"/>
  
  <!-- Copper tracks (horizontal lines) -->
  <line x1="60" y1="105" x2="240" y2="105" stroke="#CD7F32" stroke-width="4"/>
  <line x1="60" y1="125" x2="240" y2="125" stroke="#CD7F32" stroke-width="4"/>
  <line x1="60" y1="145" x2="240" y2="145" stroke="#CD7F32" stroke-width="4"/>
  <line x1="60" y1="165" x2="240" y2="165" stroke="#CD7F32" stroke-width="4"/>
  
  <!-- Holes -->
  <circle cx="80" cy="105" r="3" fill="black"/>
  <circle cx="100" cy="105" r="3" fill="black"/>
  <circle cx="120" cy="105" r="3" fill="black"/>
  <circle cx="140" cy="105" r="3" fill="black"/>
  <circle cx="160" cy="105" r="3" fill="black"/>
  <circle cx="180" cy="105" r="3" fill="black"/>
  <circle cx="200" cy="105" r="3" fill="black"/>
  
  <circle cx="80" cy="125" r="3" fill="black"/>
  <circle cx="100" cy="125" r="3" fill="black"/>
  <circle cx="120" cy="125" r="3" fill="black"/>
  <circle cx="140" cy="125" r="3" fill="black"/>
  <circle cx="160" cy="125" r="3" fill="black"/>
  <circle cx="180" cy="125" r="3" fill="black"/>
  <circle cx="200" cy="125" r="3" fill="black"/>
  
  <circle cx="80" cy="145" r="3" fill="black"/>
  <circle cx="100" cy="145" r="3" fill="black"/>
  <circle cx="120" cy="145" r="3" fill="black"/>
  <circle cx="140" cy="145" r="3" fill="black"/>
  <circle cx="160" cy="145" r="3" fill="black"/>
  <circle cx="180" cy="145" r="3" fill="black"/>
  <circle cx="200" cy="145" r="3" fill="black"/>
  
  <circle cx="80" cy="165" r="3" fill="black"/>
  <circle cx="100" cy="165" r="3" fill="black"/>
  <circle cx="120" cy="165" r="3" fill="black"/>
  <circle cx="140" cy="165" r="3" fill="black"/>
  <circle cx="160" cy="165" r="3" fill="black"/>
  <circle cx="180" cy="165" r="3" fill="black"/>
  <circle cx="200" cy="165" r="3" fill="black"/>
  
  <!-- Components -->
  <rect x="95" y="140" width="20" height="6" fill="#D2B48C" stroke="black"/>
  <text x="105" y="152" text-anchor="middle" font-size="8">10kΩ</text>
  
  <rect x="155" y="140" width="20" height="6" fill="#D2B48C" stroke="black"/>
  <text x="165" y="152" text-anchor="middle" font-size="8">10kΩ</text>
  
  <!-- Track cuts -->
  <line x1="130" y1="140" x2="130" y2="150" stroke="red" stroke-width="2" stroke-dasharray="2,2"/>
  <line x1="150" y1="140" x2="150" y2="150" stroke="red" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Grid labels -->
  <text x="70" y="110" font-size="10">A</text>
  <text x="70" y="130" font-size="10">B</text>
  <text x="70" y="150" font-size="10">C</text>
  <text x="70" y="170" font-size="10">D</text>
  
  <text x="80" y="185" font-size="10">1</text>
  <text x="100" y="185" font-size="10">2</text>
  <text x="120" y="185" font-size="10">3</text>
  <text x="140" y="185" font-size="10">4</text>
  <text x="160" y="185" font-size="10">5</text>
  <text x="180" y="185" font-size="10">6</text>
  <text x="200" y="185" font-size="10">7</text>
  
  <!-- Connection points -->
  <text x="60" y="200" font-size="10">IN</text>
  <line x1="55" y1="205" x2="80" y2="145" stroke="green" stroke-width="2"/>
  
  <text x="210" y="200" font-size="10">OUT</text>
  <line x1="200" y1="145" x2="225" y2="205" stroke="green" stroke-width="2"/>
  
  <!-- Power connections -->
  <text x="60" y="220" font-size="10" fill="red">+5V</text>
  <line x1="55" y1="225" x2="80" y2="105" stroke="red" stroke-width="2"/>
  
  <text x="210" y="220" font-size="10">GND</text>
  <line x1="200" y1="165" x2="225" y2="225" stroke="black" stroke-width="2"/>
  
  <!-- DAC Circuit Example -->
  <text x="550" y="60" text-anchor="middle" font-size="14" font-weight="bold">DAC Circuit</text>
  <text x="550" y="75" text-anchor="middle" font-size="12">Size: 8×5 holes</text>
  
  <!-- DAC Stripboard -->
  <rect x="450" y="90" width="200" height="120" fill="#8B4513" stroke="black" stroke-width="2"/>
  
  <!-- DAC Copper tracks -->
  <line x1="460" y1="105" x2="640" y2="105" stroke="#CD7F32" stroke-width="4"/>
  <line x1="460" y1="125" x2="640" y2="125" stroke="#CD7F32" stroke-width="4"/>
  <line x1="460" y1="145" x2="640" y2="145" stroke="#CD7F32" stroke-width="4"/>
  <line x1="460" y1="165" x2="640" y2="165" stroke="#CD7F32" stroke-width="4"/>
  <line x1="460" y1="185" x2="640" y2="185" stroke="#CD7F32" stroke-width="4"/>
  
  <!-- DAC Holes -->
  <circle cx="480" cy="105" r="3" fill="black"/>
  <circle cx="500" cy="105" r="3" fill="black"/>
  <circle cx="520" cy="105" r="3" fill="black"/>
  <circle cx="540" cy="105" r="3" fill="black"/>
  <circle cx="560" cy="105" r="3" fill="black"/>
  <circle cx="580" cy="105" r="3" fill="black"/>
  <circle cx="600" cy="105" r="3" fill="black"/>
  <circle cx="620" cy="105" r="3" fill="black"/>
  
  <circle cx="480" cy="125" r="3" fill="black"/>
  <circle cx="500" cy="125" r="3" fill="black"/>
  <circle cx="520" cy="125" r="3" fill="black"/>
  <circle cx="540" cy="125" r="3" fill="black"/>
  <circle cx="560" cy="125" r="3" fill="black"/>
  <circle cx="580" cy="125" r="3" fill="black"/>
  <circle cx="600" cy="125" r="3" fill="black"/>
  <circle cx="620" cy="125" r="3" fill="black"/>
  
  <circle cx="480" cy="145" r="3" fill="black"/>
  <circle cx="500" cy="145" r="3" fill="black"/>
  <circle cx="520" cy="145" r="3" fill="black"/>
  <circle cx="540" cy="145" r="3" fill="black"/>
  <circle cx="560" cy="145" r="3" fill="black"/>
  <circle cx="580" cy="145" r="3" fill="black"/>
  <circle cx="600" cy="145" r="3" fill="black"/>
  <circle cx="620" cy="145" r="3" fill="black"/>
  
  <circle cx="480" cy="165" r="3" fill="black"/>
  <circle cx="500" cy="165" r="3" fill="black"/>
  <circle cx="520" cy="165" r="3" fill="black"/>
  <circle cx="540" cy="165" r="3" fill="black"/>
  <circle cx="560" cy="165" r="3" fill="black"/>
  <circle cx="580" cy="165" r="3" fill="black"/>
  <circle cx="600" cy="165" r="3" fill="black"/>
  <circle cx="620" cy="165" r="3" fill="black"/>
  
  <circle cx="480" cy="185" r="3" fill="black"/>
  <circle cx="500" cy="185" r="3" fill="black"/>
  <circle cx="520" cy="185" r="3" fill="black"/>
  <circle cx="540" cy="185" r="3" fill="black"/>
  <circle cx="560" cy="185" r="3" fill="black"/>
  <circle cx="580" cy="185" r="3" fill="black"/>
  <circle cx="600" cy="185" r="3" fill="black"/>
  <circle cx="620" cy="185" r="3" fill="black"/>
  
  <!-- MCP4921 IC -->
  <rect x="530" y="140" width="40" height="20" fill="#333" stroke="black"/>
  <text x="550" y="152" text-anchor="middle" font-size="8" fill="white">4921</text>
  
  <!-- Bypass capacitor -->
  <rect x="575" y="125" width="6" height="10" fill="blue" stroke="black"/>
  <text x="590" y="130" font-size="8">0.1µF</text>
  
  <!-- Track cuts -->
  <line x1="545" y1="135" x2="545" y2="155" stroke="red" stroke-width="2" stroke-dasharray="2,2"/>
  <line x1="555" y1="135" x2="555" y2="155" stroke="red" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Construction Steps -->
  <rect x="50" y="260" width="700" height="400" fill="white" stroke="black"/>
  <text x="60" y="280" font-size="16" font-weight="bold">Step-by-Step Construction:</text>
  
  <text x="60" y="305" font-size="12" font-weight="bold">Step 1: Plan Layout</text>
  <text x="70" y="320" font-size="11">• Draw circuit on paper with component positions</text>
  <text x="70" y="335" font-size="11">• Mark where track cuts are needed</text>
  <text x="70" y="350" font-size="11">• Plan power rail connections (top/bottom tracks)</text>
  
  <text x="60" y="375" font-size="12" font-weight="bold">Step 2: Make Track Cuts</text>
  <text x="70" y="390" font-size="11">• Use 3mm drill bit or track cutting tool</text>
  <text x="70" y="405" font-size="11">• Cut between IC pins to isolate connections</text>
  <text x="70" y="420" font-size="11">• Test cuts with continuity tester</text>
  
  <text x="400" y="305" font-size="12" font-weight="bold">Step 3: Insert Components</text>
  <text x="410" y="320" font-size="11">• Start with resistors and small components</text>
  <text x="410" y="335" font-size="11">• Use IC sockets for expensive parts</text>
  <text x="410" y="350" font-size="11">• Keep component leads short</text>
  
  <text x="400" y="375" font-size="12" font-weight="bold">Step 4: Solder</text>
  <text x="410" y="390" font-size="11">• Solder on component side (non-copper)</text>
  <text x="410" y="405" font-size="11">• Use rosin core solder, 0.6-0.8mm</text>
  <text x="410" y="420" font-size="11">• Add jumper wires for long connections</text>
  
  <!-- Tools needed -->
  <text x="60" y="450" font-size="12" font-weight="bold">Tools Required:</text>
  <text x="70" y="465" font-size="11">• Soldering iron (25-40W)</text>
  <text x="70" y="480" font-size="11">• 3mm drill bit or track cutter</text>
  <text x="70" y="495" font-size="11">• Digital multimeter with continuity</text>
  <text x="70" y="510" font-size="11">• Wire strippers and small pliers</text>
  <text x="70" y="525" font-size="11">• Rosin core solder (0.6-0.8mm)</text>
  
  <!-- Component list -->
  <text x="400" y="450" font-size="12" font-weight="bold">Components Needed:</text>
  <text x="410" y="465" font-size="11">MIDI Buffer: 2× 10kΩ resistors</text>
  <text x="410" y="480" font-size="11">DAC Circuit: 1× MCP4921, 1× 0.1µF cap</text>
  <text x="410" y="495" font-size="11">General: IC sockets, hookup wire</text>
  <text x="410" y="510" font-size="11">Connectors: Headers, terminal blocks</text>
  
  <!-- Grid explanation -->
  <text x="60" y="550" font-size="12" font-weight="bold">Grid System:</text>
  <text x="70" y="565" font-size="11">Rows: A-Z (horizontal copper tracks)</text>
  <text x="70" y="580" font-size="11">Columns: 1-50+ (vertical hole positions)</text>
  <text x="70" y="595" font-size="11">Spacing: 0.1" (2.54mm) standard</text>
  <text x="70" y="610" font-size="11">Track width: ~2mm copper</text>
  
  <!-- Tips -->
  <text x="400" y="550" font-size="12" font-weight="bold">Pro Tips:</text>
  <text x="410" y="565" font-size="11">• Test all connections before applying power</text>
  <text x="410" y="580" font-size="11">• Use different wire colors for organization</text>
  <text x="410" y="595" font-size="11">• Add bypass capacitors near all ICs</text>
  <text x="410" y="610" font-size="11">• Label all external connections</text>
  
  <!-- Warning -->
  <rect x="70" y="630" width="660" height="25" fill="#ffcccc" stroke="red" stroke-width="2"/>
  <text x="80" y="645" font-size="12" font-weight="bold" fill="red">⚠️ Double-check all power connections before first power-up!</text>
</svg>