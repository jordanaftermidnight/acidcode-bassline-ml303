  <circle class="pin-ground" cx="70" cy="170" r="6"/>
  <text x="50" y="175" text-anchor="end" class="label-pin">GND</text>
  
  <!-- Arduino SPI Pins -->
  <circle class="pin-spi" cx="180" cy="130" r="6"/>
